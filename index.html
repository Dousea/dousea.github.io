    <script type="module">
      import * as THREE from "three";

      import { FontLoader } from "https://unpkg.com/three@0.139.2/examples/jsm/loaders/FontLoader.js";
      import { TextGeometry } from "https://unpkg.com/three@0.139.2/examples/jsm/geometries/TextGeometry.js";
      import { AsciiEffect } from "https://unpkg.com/three@0.139.2/examples/jsm/effects/AsciiEffect.js";

      THREE.Cache.enabled = true;

      let camera, cameraTarget, scene, renderer, effect;

      let group, textMesh1, textMesh2, textGeo, materials;

      let font;

      let height = 20,
        hover = 0;

      const mirror = false;

      let targetRotation = 0;
      let targetRotationOnPointerDown = 0;

      let pointerX = 0;
      let pointerXOnPointerDown = 0;

      let windowHalfX = window.innerWidth / 2;

      init();
      animate();

      function init() {
        // CAMERA

        camera = new THREE.PerspectiveCamera(
          30,
          window.innerWidth / window.innerHeight,
          1,
          1500
        );
        camera.position.set(0, 400, 700);

        cameraTarget = new THREE.Vector3(0, 150, 0);

        // SCENE

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.Fog(0x000000, 250, 1400);

        // LIGHTS

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.125);
        dirLight.position.set(0, 0, 1).normalize();
        scene.add(dirLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(0, 100, 90);
        scene.add(pointLight);

        materials = [
          new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true }), // front
          new THREE.MeshPhongMaterial({ color: 0xffffff }), // side
        ];

        group = new THREE.Group();
        group.position.y = 125;

        scene.add(group);

        loadFont();

        // RENDERER

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        effect = new AsciiEffect(
          renderer,
          " .'`^\",:;Il!i~+_-?][}{1)(|/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$",
          { resolution: 0.2, invert: true }
        );
        effect.setSize(window.innerWidth, window.innerHeight);
        effect.domElement.style.color = "white";
        effect.domElement.style.backgroundColor = "black";

        document.body.appendChild(effect.domElement);

        // EVENTS

        document.body.style.touchAction = "none";
        document.body.addEventListener("pointerdown", onPointerDown);

        //

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
        refreshText();
      }

      //

      function loadFont() {
        const loader = new FontLoader();
        loader.load(
          "https://components.ai/api/v1/typefaces/poppins/normal/400",
          function (response) {
            font = response;

            refreshText();
          }
        );
      }

      function createText() {
        textGeo = new TextGeometry("Dousea", {
          font: font,
          height: height,
          size: 48 * (window.innerWidth / window.innerHeight),
          hover: hover,
          curveSegments: 4,
          bevelEnabled: true,
          bevelThickness: 2,
          bevelSize: 1.5,
        });

        textGeo.computeBoundingBox();

        const centerOffset =
          -0.5 * (textGeo.boundingBox.max.x - textGeo.boundingBox.min.x);

        textMesh1 = new THREE.Mesh(textGeo, materials);

        textMesh1.position.x = centerOffset;
        textMesh1.position.y = hover;
        textMesh1.position.z = 0;

        textMesh1.rotation.x = 0;
        textMesh1.rotation.y = Math.PI * 2;

        group.add(textMesh1);

        if (mirror) {
          textMesh2 = new THREE.Mesh(textGeo, materials);

          textMesh2.position.x = centerOffset;
          textMesh2.position.y = -hover;
          textMesh2.position.z = height;

          textMesh2.rotation.x = Math.PI;
          textMesh2.rotation.y = Math.PI * 2;

          group.add(textMesh2);
        }
      }

      function refreshText() {
        group.remove(textMesh1);
        if (mirror) group.remove(textMesh2);
        createText();
      }

      function onPointerDown(event) {
        if (event.isPrimary === false) return;

        pointerXOnPointerDown = event.clientX - windowHalfX;
        targetRotationOnPointerDown = targetRotation;

        document.addEventListener("pointermove", onPointerMove);
        document.addEventListener("pointerup", onPointerUp);
      }

      function onPointerMove(event) {
        if (event.isPrimary === false) return;

        pointerX = event.clientX - windowHalfX;

        targetRotation =
          targetRotationOnPointerDown +
          (pointerX - pointerXOnPointerDown) * 0.02;
      }

      function onPointerUp() {
        if (event.isPrimary === false) return;

        document.removeEventListener("pointermove", onPointerMove);
        document.removeEventListener("pointerup", onPointerUp);
      }

      //

      function animate() {
        requestAnimationFrame(animate);

        render();
      }

      function render() {
        group.rotation.y += (targetRotation - group.rotation.y) * 0.05;
        targetRotation += 0.005;

        camera.lookAt(cameraTarget);

        effect.render(scene, camera);
      }
    </script>
